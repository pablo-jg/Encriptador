<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Prata&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img src="imagenes/Frame 6.png" alt="Logo de Alura" class="logo">
    </header>
    <main>
        <div class="container">
            <section>
                <textarea class="text-area" cols="30" rows="10"
                    placeholder="Ingrese aquí el texto que desea encriptar / desencriptar" id="texto"></textarea>
                <div>
                    <h6 class="informacion"> Solo letras minúsculas y sin acentos </h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" type="button" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" type="button" onclick="btnDesEncriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <textarea class="mensaje" cols="20" rows="13"></textarea>
                <div class="seccion-mensaje">

                    <h2 class="no-msg" id="no-msg">Ningún mensaje fue encontrado</h2>
                    <button class="btn-copiar" onclick="copiar()" id="btn-copiar">Copiar</button>


                </div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
